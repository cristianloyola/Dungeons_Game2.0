<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
<ion-list>

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

</ion-list>

<ion-button fill="solid" expand="block" color="secondary" (click)="login()">Login</ion-button>
<!-- <ion-button fill="solid" expand="block" color="dark" (click)="registrar()">Registrar</ion-button> -->
<ion-label>
  <ion-img width="80" height="80" src="https://media2.giphy.com/media/JSqsZp9e4sIsE/giphy.gif"></ion-img>
  
</ion-label>

</ion-content>
